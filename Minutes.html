<body style="background-image: url(MinBG.gif);">
	<div class="container rounded">
		<div class="row">
			<div class="col-md-12">

					 Convert Minutes
				</h1>

			<div class="col-md-12">
				<hr>
			</div>
			<div class="col-md-4">
			</div>
			<div class="col-md-4">
				<label><b>Input Minutes:</b></label><br>
				<input type="number" id="minutes" value="2" class="form-control" placeholder="Minutes">

					 <button onclick="Hours()" class="btn form-control bg-dark text-white grow">To Hours</button>

<script type="text/javascript">
	function Seconds(){
		let x = parseInt(document.getElementById("minutes").value);
		let y = 60;
		alert(x*y)
	};
	function Hours(){
		let x = parseInt(document.getElementById("minutes").value);
		let y = 60;
		alert(x/y)
	};
	function Days(){
		let x = parseInt(document.getElementById("minutes").value);
		let y = 1440;
		alert(x/y)
	};
</script>
